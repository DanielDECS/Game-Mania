<!DOCTYPE html>
<html>

<head>
    <title>GameMania</title>
    <script src="https://kit.fontawesome.com/0f3a284097.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
</head>

<body>
    <header>
        <div class="container main-header">
            <img src="assets/Logo.png" class="logo" alt="logo game mania">
            <nav id="menu" class="menu">
                <a href="index.html" target="_blank">Início</a>
                <a href="login.html" target="_blank">Entrar</a>
            </nav>
            <a href="#" id="bars" onclick="showMenu()">
                <img class="menu-icon" src="assets/bars-solid.svg" alt="Icone do menu de barras">
            </a>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="container-login">
                        <h2><i class="fa-solid fa-right-to-bracket"></i>Login</h2>
                        <form action="">
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input id="nome" type="text" placeholder="Nome" name="nome" class="form-control" required>
                            </div>
    
                            <div class="form-group">
                                <label for="email">E-mail:</label>
                                <input id="email" type="email" placeholder="E-mail"  name="email" class="form-control" required>
                            </div>
                            <button onclick="registerUser()" class="btn btn-dark" >Cadastrar</button>
                        </form>
                    </div>
            </div>
        </div>
    </section>
    <footer>
        <section class="container">
            <div class="footer-assets">
                <div class="img-mouse footer-items"></div>
                <div class="promotions footer-items">
                    <h3>Promoções Exclusivas</h3>
                    <div class="promotion-email">E-mail</div>
                    <div class="social-media">
                        <h3>Redes Sociais</h3>
                        <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram-square"></i></a>
                        <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                        <a href="https://twitter.com/"><i class="fa-brands fa-twitter-square"></i></a>
                        <a href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i></a>
                    </div>
                </div>

                <div class="contact-info footer-items">
                    <h3>Atendimento</h3>
                    <p>
                        Telefone: (11) 3889-8388 <br>
                        Atendimento de segunda à sexta de 9h às 18h e sábado de 9h às 14h.
                    </p>
                    <p>
                        Endereço: Rua Julio Costa, 23, Centro, São Paulo, SP, 23520-223.
                    </p>
                </div>
                <div class="about footer-items">
                    <h3>Institucional</h3>
                    <div class="buttons-about"><a href="#" target="_blank">Empresa</a></div>
                    <div class="buttons-about"><a href="#" target="_blank">Compra Segura</a></div>
                    <div class="buttons-about"><a href="#" target="_blank">Contato</a></div>
                    <div class="buttons-about"><a href="#" target="_blank">Nosso Blog</a></div>
                </div>
                <div class="img-keyboard footer-items"></div>
            </div>
        </section>
    </footer>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js "
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js "
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js "
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy "
        crossorigin="anonymous "></script>
</body>

</html>
